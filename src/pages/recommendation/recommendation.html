<ion-header>
  <ion-navbar transparent>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title class="title_center" style="color: #65BFA6;">RECOMMENDATION</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style">
  <div *ngIf="filmList">
    <ion-card class="bg-style cardStyle" *ngFor="let film of filmList" (click)="getDetail(film.title)">
      <ion-row>
        <ion-col col-5 class="spaceStyle">
            <img src="{{film.path}}" class="custom-avatar2 spaceStyle" />
        </ion-col>
        <ion-col col-7>
          <ion-row class="titleStyle" text-left>
            {{film.title}}
          </ion-row>
          <ion-row class="contentStyle" text-left>
            {{(film.description | slice:0:80) + (film.description.length > 80 ? '...' : '')}}
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
