<ion-header>

  <ion-navbar>
    <ion-title>{{film.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src={{film.path}}/>
    <ion-card-content>
      <ion-card-title>
        {{film.name}}
      </ion-card-title>
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          Author
          <ion-note item-right>
            {{film.author}}
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-icon name="thumbs-up" item-left></ion-icon>
          Score
          <ion-note item-right>
            {{film.score}}
          </ion-note>
        </ion-item>
        <ion-item>
          <ion-icon name="chatboxes" item-left></ion-icon>
          Comment
          <ion-note item-right>
            {{film.comment}}
          </ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
