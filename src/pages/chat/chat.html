<ion-header>

  <ion-navbar transparent>
    <ion-title class="headerTitle" text-center>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
  <div id="chatMessages">
    <div *ngFor="let message of messages" [class]="message.specialMessage ?
    'message special' : 'message'">
      <div [class]="message.username == username ?
        'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ message.username }}</div>
        <div class="messageContent">{{ message.message }}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>

  <div id="footer">
    <div class="elem">
      <ion-input type="text" [(ngModel)]="message"></ion-input>
    </div>
    <div class="elem">
      <button (click)="sendMessage()" ion-button icon-only>
        <ion-icon name="send"></ion-icon>
      </button>
    </div>
  </div>

</ion-footer>
