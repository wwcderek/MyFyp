<ion-header>
  <ion-navbar transparent>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Barcode</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style card-background scroll-content">
  <ion-item class="bg-style">
    <ion-input type="text" placeholder="Please Input Number" [(ngModel)]="qrData" style="border:none;border-radius: 4px;" clearInput></ion-input>
  </ion-item>
  <ion-row>
      <ion-col offset-1>
      <button ion-button  icon-left class="button1" style="background-color:red;border-radius:18px;margin-top:5px" (click) ="createCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
    </ion-col>
    </ion-row>
    <ion-row>
        <ion-col offset-1>
      <button ion-button  icon-left class="button1" style="background-color:#65BFA6;border-radius: 18px;" (click) ="getCode()"><ion-icon name="barcode"></ion-icon>Get Existing Code</button>
    </ion-col>
    </ion-row>
  <!--<button ion-button full icon-left (click) ="scanCode()"><ion-icon name="barcode"></ion-icon>Scan Code</button>-->

</ion-content>
