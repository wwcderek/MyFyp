<ion-header>
  <ion-navbar color="gray">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Barcode</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
  <ion-item *ngFor="let film of films" class="bg-style">
    <ion-thumbnail item-start>
      <img src={{film.path}}>
    </ion-thumbnail>

  </ion-item>
  <ion-item class="bg-style">
    <ion-input type="text" placeholder="Please input value" [(ngModel)]="qrData"></ion-input>
  </ion-item>
<button ion-button full icon-left (click) ="createCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
<button ion-button full icon-left (click) ="getCode()"><ion-icon name="barcode"></ion-icon>Get Existing Code</button>
  <!--<button ion-button full icon-left (click) ="scanCode()"><ion-icon name="barcode"></ion-icon>Scan Code</button>-->
  <ion-item class="bg-style">
    <img src={{createdCode}} />
  </ion-item>
  <ion-item *ngFor="let path of paths" class="bg-style">
    <img src={{path.path}}>
  </ion-item>
</ion-content>
