<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="currentUpload">
    <div class="progress">
         <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
    </div>

    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>

<div class="card card-outline-primary">
  <div class="card-block">
      <label>
        <input type="file" (change)="detectFiles($event)">
      </label>


      <button class="btn btn-primary"
              [disabled]="!selectedFiles"
              (click)="uploadSingle()">
            Upload Single
            </button>


  </div>

  <div>
<img src="https://firebasestorage.googleapis.com/v0/b/facebooklogin-67539.appspot.com/o/icon%2Fimage%2F2017-11-11T12%3A49%3A20.246Z.png?alt=media&token=92e3dfbe-e440-4595-b75d-206cd69d00ec"/>

  </div>


</div>


</ion-content>
