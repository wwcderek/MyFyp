<ion-header>
  <ion-navbar transparent>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title text-center>QR Code</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
    <img class="imageStyle" src={{qrCode.path}} />
    <ion-row class="fontStyle">
      <ion-col offset-1>
      <h3><h3 style="color:#8c8c8c;">Created Time: </h3>{{qrCode.created_at}}</h3>
    </ion-col>
    </ion-row>
    <ion-row class="fontStyle2">
      <ion-col offset-1>
      <h3><h3 style="color:#8c8c8c;">Expired Time:  </h3>{{qrCode.expired_time}}</h3>
    </ion-col>
    </ion-row>
</ion-content>
