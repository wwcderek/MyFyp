<ion-header>
    <ion-navbar transparent>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu" style="color:white"></ion-icon>
        </button>
        <ion-title class="bg-style title_center" style="color:white">TRAILER</ion-title>
    </ion-navbar>
</ion-header>


<ion-content  class="bg-style card-background">
        <ion-card *ngFor="let data of datas" class="cardStyle">
            <img style="width: 100% !important; max-width:100% !important;" src="{{data.snippet.thumbnails.medium.url}}"/>
                <div class="card-title" (click)="openPlaylist(data.id)">
                <h1 style="font-family: Times New Roman, Times, serif;">{{data.snippet.title}}</h1>
            </div>
        </ion-card>
        <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
            <ion-infinite-scroll-content>
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
</ion-content>
