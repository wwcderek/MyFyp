<ion-header>
  <ion-navbar color="gray">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
  <ion-list class="bg-style">
    <img src="assets/back2.gif" alt="Description"  full/>
    <ion-item class="bg-style">
      <ion-label fixed style="color: lightcyan">Category</ion-label>
      <ion-select (ionChange)="changeCategory()" [(ngModel)]="category" name="category" class="bg-style" style="color: lightcyan">
        <ion-option value="action">Action</ion-option>
        <ion-option value="music">Music</ion-option>
      </ion-select>
    </ion-item>


    <ion-item *ngFor="let film of films" class="bg-style">
      <ion-thumbnail item-start>
        <img src={{film.path}}>
      </ion-thumbnail>
      <h1 class="font">{{film.name}}</h1>
      <p>{{film.author}}</p>
      <p>
        <ion-icon name="thumbs-up" class="like">{{film.score}}</ion-icon>&nbsp;&nbsp;&nbsp;
        <ion-icon name="chatboxes" class="like">{{film.comment}}</ion-icon>
      </p>
      <button ion-button clear item-end (click)="viewDetail(film)">View</button>
    </ion-item>
  </ion-list>



</ion-content>
