<ion-header>
    <ion-navbar color='danger'>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>DATA ANALYSIS</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="card-background">
  <ion-card >
      <ion-card-header>
          Film Review Distribution
      </ion-card-header>
      <ion-card-content>
        <div style="display:block">
          <canvas baseChart
          [data] = 'chartData'
          [labels] = 'chartLables'
          [chartType] = 'chartType'
          >
          </canvas>
        </div>
      </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>
        Film Review Overall Trend
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
  </ion-card>
    <ion-card>
        <ion-card-header>
          Film Event
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
    </ion-card>
</ion-content>
